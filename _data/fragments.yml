    > You're dead but the world keeps spinning

    Events keep happening after you die. People are born, other people die, warring countries make peace, other countries go to war. Politicians rise and fall, culture shifts and warps, and all of it while you're gone. Don't die too early, you'll miss life going by.

    Last Stop: This Town - Eels

