- date: 2025-09-20 05:03:04
  content : |
    > Got to keep on going like it ain't the end / Got to change like your life is depending on it

    It's important to maintain the impression that everything is going okay even when it's not. That isn't to say don't ask for help - your friends can help you through dark times and even save your life. But if you have the mindset that you *will* be okay and you *will* make it through, and there's no other feasible possiblity, then you've just greatly improved your chances. It's how Doctor Who survives all of their encounters - they simply *survive*, and work backwards from there.

    Dance And Sing - Bright Eyes 