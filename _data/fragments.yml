    > This is the first day of my life / Swear I was born right in the doorway
    > 
    > Your's is the first face that I saw / I think I was blind before I met you

    I can't remember where I read it, but someone said that if you did something as simple as going to the supermarket and experienced it genuinely and fully without the 'goggles of habit' you would simply go crazy with pure joy and overwhelming sensory experiences.

    Nowadays, everything is taken for granted. We can have next-day, even same-day delivery, on millions of tiny trinkets that we don't really need. We can have milk, cheese, meat, anywhere in the country, fresh, within an hour of anywhere. Every day. It is worth sometimes taking off the goggles of habit and appreciating how far we've come.

    First Day of My Life - Bright Eyes


