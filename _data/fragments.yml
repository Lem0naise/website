- date: 2025-06-19 12:02:02
  content: |
    > A time to be born, a time to die
    >
    > A time to plant, a time to reap
    >
    > A time to kill, a time to heal
    >
    > A time to laugh, a time to weep

    To everything there is a season, and a time to every purpose. Everything has its time and place. You cannot be happy without being sad, because what is happiness without the comparison to your sadness? Somebody who is always happier is much less happy than somebody who finds happiness temporarily and sometime, like we all do.

    Turn Turn Turn - The Byrds

